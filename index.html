<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple API Fetch Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    .item {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>Fetch Posts</h1>
  <button id="fetchBtn">Fetch Data</button>
  <button id="fetchBtn2">Fetch More Data</button>
  <button id="build"></button>

  <div id="results-posts"></div>
  <div id="results-city"></div>
  <div id="more-results">Build</div>



  <script src="./dist/index.global.js"></script>


  <script>
    const button = document.getElementById("fetchBtn");
    const button2 = document.getElementById("fetchBtn2");
    const moreResultDiv = document.getElementById("more-results");
    const resultsDiv = document.getElementById("results-posts");
    const resultsDiv2 = document.getElementById("results-city");
    const resultsDiv3 = document.getElementById("results-city");

    button2.addEventListener("click", async () => {
      moreResultDiv.innerHTML = "Loading...";
      try {
        const response4 = await fetch("https://dog.ceo/api/breeds/image/random");
        const data4 = await response4.json();

        moreResultDiv.innerHTML = "";
        
        const div4 = document.createElement("div");
        div4.className = "item";
        div4.innerHTML = `
          <strong>${data4.status}</strong>
          <p>${data4.message}</p>
        `
        moreResultDiv.appendChild(div4);
      } catch (error) {
        resultsDiv.innerHTML = "Failed to fetch data.";
        console.error(error);
      }
    })

    button.addEventListener("click", async () => {
      resultsDiv.innerHTML = "Loading...";
      resultsDiv2.innerHTML = "Loading...";
      resultsDiv3.innerHTML = "Loading...";

      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/posts?_limit=3");
        const data = await response.json();
        const response2 = await fetch("https://api.zippopotam.us/us/98012");
        const data2 = await response2.json();
        const response3 = await fetch("https://api.zippopotam.us/us/98036");
        const data3 = await response3.json();

        resultsDiv.innerHTML = "";
        resultsDiv2.innerHTML = "";
        resultsDiv3.innerHTML = "";

        data.forEach(post => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <strong>${post.title}</strong>
            <p>${post.body}</p>
          `;
          resultsDiv.appendChild(div);
        });

        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <strong>Something</strong>
          <p>${data2.country}</p>
        `
        resultsDiv2.appendChild(div);

        const div3 = document.createElement("div");
        div3.className = "item";
        div3.innerHTML = `
          <strong>Something</strong>
          <p>${data3.country}</p>
        `
        resultsDiv3.appendChild(div3);
      } catch (error) {
        resultsDiv.innerHTML = "Failed to fetch data.";
        console.error(error);
      }
    });
  </script>

</body>
</html>
